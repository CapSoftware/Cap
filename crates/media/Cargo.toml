[package]
name = "cap-media"
version = "0.1.0"
description = "A modular multimedia processing library"
edition = "2021"
rust-version = "1.80"

[dependencies]
anyhow.workspace = true
cap-project = { path = "../project" }
cap-flags = { path = "../flags" }
cap-gpu-converters = { path = "../gpu-converters" }
cpal = "0.15.3"
ffmpeg.workspace = true
ffmpeg-sys-next.workspace = true
ffmpeg-hw-device = { path = "../ffmpeg-hw-device" }
flume = "0.11.0"
indexmap = "2.5.0"
scap.workspace = true
nokhwa = { workspace = true, features = ["input-native", "serialize"] }
serde = { version = "1", features = ["derive"] }
specta.workspace = true
tempfile = "3.12.0"
thiserror = "1.0"
tracing = "0.1"
windows = { version = "0.52", features = [
	"Win32_Media_MediaFoundation",
	"Win32_System_Com",
] }
futures = "0.3.31"

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26.0"
core-graphics = "0.24.0"
core-foundation = "0.10.0"
objc = "0.2.7"
objc-foundation = "0.1.1"
objc2-foundation = { version = "0.2.2", features = ["NSValue"] }
nokhwa-bindings-macos.workspace = true

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.52.0", features = [
	"Win32_Foundation",
	"Win32_System",
	"Win32_UI_WindowsAndMessaging",
	"Win32_Graphics_Dwm",
] }
