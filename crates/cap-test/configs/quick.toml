[meta]
name = "Quick Smoke Tests"
description = "Minimal tests for CI pipelines and quick verification"

[recording]
duration_secs = 5
warmup_secs = 1
iterations = 1

[displays]
use_discovered = true
frame_rates = [30]
resolutions = [
    { width = 1920, height = 1080, label = "1080p" },
]

[cameras]
enabled = true
frame_rates = [30]
pixel_formats = ["NV12"]
resolutions = [
    { width = 1280, height = 720, label = "720p" },
]

[audio.microphones]
enabled = true
sample_rates = [48000]
channels = [1]
include_bluetooth = false
include_usb = true
include_builtin = true

[audio.system]
enabled = true
sample_rates = [48000]

[thresholds]
max_drop_rate_percent = 2.0
min_effective_fps_ratio = 0.90
max_p95_latency_ms = 100.0
max_av_sync_drift_ms = 200.0
