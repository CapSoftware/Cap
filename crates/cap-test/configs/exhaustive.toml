[meta]
name = "Exhaustive Hardware Matrix"
description = "Comprehensive tests covering all hardware combinations and edge cases"

[recording]
duration_secs = 15
warmup_secs = 3
iterations = 5

[displays]
use_discovered = true
frame_rates = [24, 30, 60, 120]
resolutions = [
    { width = 1280, height = 720, label = "720p" },
    { width = 1920, height = 1080, label = "1080p" },
    { width = 2560, height = 1440, label = "1440p" },
    { width = 3840, height = 2160, label = "4K" },
    { width = 5120, height = 2880, label = "5K" },
    { width = 2560, height = 1080, label = "UW-1080" },
    { width = 3440, height = 1440, label = "UW-1440" },
    { width = 5120, height = 1440, label = "SUW" },
    { width = 1080, height = 1920, label = "Portrait" },
    { width = 2880, height = 1800, label = "Retina" },
    { width = 3024, height = 1964, label = "MBP-14" },
    { width = 3456, height = 2234, label = "MBP-16" },
]

[cameras]
enabled = true
frame_rates = [15, 24, 30, 60]
pixel_formats = ["NV12", "YUYV422", "UYVY422", "MJPEG", "RGB24", "BGRA"]
resolutions = [
    { width = 320, height = 240, label = "QVGA" },
    { width = 640, height = 480, label = "VGA" },
    { width = 1280, height = 720, label = "720p" },
    { width = 1920, height = 1080, label = "1080p" },
    { width = 3840, height = 2160, label = "4K" },
]

[audio.microphones]
enabled = true
sample_rates = [8000, 16000, 22050, 44100, 48000, 96000]
channels = [1, 2]
include_bluetooth = true
include_usb = true
include_builtin = true

[audio.system]
enabled = true
sample_rates = [44100, 48000, 96000]

[thresholds]
max_drop_rate_percent = 1.0
min_effective_fps_ratio = 0.95
max_p95_latency_ms = 50.0
max_av_sync_drift_ms = 100.0
