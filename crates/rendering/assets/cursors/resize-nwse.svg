<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Resize cursor - diagonal arrows -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Upper-left arrow -->
  <path d="M2 2 L2 8 L4 6 L6 8 L8 6 L6 4 L8 2 Z" 
        fill="#000000" 
        filter="url(#shadow)"/>
  
  <!-- Lower-right arrow -->
  <path d="M22 22 L22 16 L20 18 L18 16 L16 18 L18 20 L16 22 Z" 
        fill="#000000" 
        filter="url(#shadow)"/>
  
  <!-- Diagonal line connecting them -->
  <line x1="8" y1="8" x2="16" y2="16" 
        stroke="#000000" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- White outline for better visibility -->
  <path d="M2 2 L2 8 L4 6 L6 8 L8 6 L6 4 L8 2 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="0.5" 
        opacity="0.8"/>
  <path d="M22 22 L22 16 L20 18 L18 16 L16 18 L18 20 L16 22 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="0.5" 
        opacity="0.8"/>
  <line x1="8" y1="8" x2="16" y2="16" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        opacity="0.6"/>
</svg>
