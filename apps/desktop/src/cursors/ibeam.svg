<svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- I-beam text cursor - higher quality -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Top horizontal bar -->
  <rect x="2" y="2" width="12" height="2" fill="#000000" filter="url(#shadow)"/>
  
  <!-- Vertical line -->
  <rect x="7" y="2" width="2" height="20" fill="#000000" filter="url(#shadow)"/>
  
  <!-- Bottom horizontal bar -->
  <rect x="2" y="20" width="12" height="2" fill="#000000" filter="url(#shadow)"/>
  
  <!-- Highlight for better visibility -->
  <rect x="2.5" y="2.5" width="11" height="1" fill="#333333" opacity="0.5"/>
  <rect x="7.5" y="2.5" width="1" height="19" fill="#333333" opacity="0.5"/>
  <rect x="2.5" y="20.5" width="11" height="1" fill="#333333" opacity="0.5"/>
</svg>
