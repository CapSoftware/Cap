[package]
name = "cap"
version = "0.0.0"
description = "Beautiful, shareable screen recordings. Open-source and privacy-friendly."
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

[dependencies]
tauri = { version = "1.5.0", features = [
    "fs-copy-file",
    "fs-read-dir",
    "window-minimize",
    "os-all",
    "window-set-always-on-top",
    "http-all",
    "fs-read-file",
    "fs-exists",
    "window-close",
    "window-start-dragging",
    "fs-remove-dir",
    "window-show",
    "window-set-position",
    "window-hide",
    "window-maximize",
    "fs-write-file",
    "fs-rename-file",
    "shell-open",
    "window-unminimize",
    "fs-create-dir",
    "window-unmaximize",
    "window-set-ignore-cursor-events",
    "fs-remove-file",
    "macos-private-api",
    "devtools",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri-plugin-context-menu = "0.7.0"
tauri-plugin-positioner = { version = "1.0.4", features = ["system-tray"] }
ffmpeg-sidecar = "0.5.1"
cpal = "0.15.2"
which = "4.2.2"
tokio = { version = "1.35.1", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["io"] }
futures = "0.3.30"
reqwest = { version = "0.11.23", features = ["json", "multipart", "stream"] }
tauri-plugin-oauth = { git = "https://github.com/FabianLars/tauri-plugin-oauth", branch = "main" }
tauri-plugin-deep-link = { git = "https://github.com/FabianLars/tauri-plugin-deep-link", branch = "main" }
window-vibrancy = "0.4.3"
window-shadows = "0.2.2"
chrono = "0.4.33"
dotenv_codegen = "0.15.0"
byteorder = "1.4.3"
bytemuck = "1.14.3"
regex = "1"
log = "0.4.20"
thiserror = "1.0.57"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
